version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pokerkings-postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: pokerkings
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  backend:
    build: .
    container_name: pokerkings-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=pokerkings
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - PORT=3000
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src

volumes:
  postgres-data:
